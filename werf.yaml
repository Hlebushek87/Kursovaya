configVersion: 1
project: kursovaya   # или myproject — как хочешь, главное уникально

---
image: app
dockerfile: Dockerfile
context: ./app       # ← твоя папка с кодом и Dockerfile
# НЕ указываем platform здесь — будем передавать через флаг в workflow

---
kubernetes:
  namespace: default
  deploy:
    helm:
      release: app   # имя релиза в Helm
      chart:
        path: helm        # папка с твоим Helm-чартом
