name: CI/CD Dev Pipeline

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  lint_and_test:
    name: Lint & Test Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Run flake8 (Lint)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run pytest (Unit tests)
        run: |
          pytest --maxfail=1 --disable-warnings -q

  build_and_push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: lint_and_test
    outputs:
      image_tag: ${{ steps.build-step.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        id: build-step
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG=ghcr.io/$REPO:${{ github.sha }}

          docker build . --tag $IMAGE_TAG
          docker push $IMAGE_TAG

          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy_dev:
    name: Deploy to Dev
    needs: build_and_push
    runs-on: arc-runner-set

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to Kubernetes
        env:
          IMAGE_TAG: ${{ needs.build_and_push.outputs.image_tag }}
          KUBECONFIG_BASE64: ${{ secrets.KUBECONFIG_BASE64 }}

        run: |
          echo "$KUBECONFIG_BASE64" | base64 --decode > /tmp/kubeconfig
          export KUBECONFIG=/tmp/kubeconfig

          helm upgrade --install app ./.helm \
            -f .helm/values-dev.yaml \
            --set image.app=$IMAGE_TAG \
            --namespace dev \
            --create-namespace
